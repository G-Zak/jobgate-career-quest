<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Défis</title>
</head>
<body>
    <h1>Test API Défis de Programmation</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/challenges/');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>Résultat du test:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Nombre de défis:</strong> ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>Erreur:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
