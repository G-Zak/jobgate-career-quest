// Minimal test to verify VRT7 import chain
// This is a simple HTML file that loads the VRT7 Enhanced module directly

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRT7 Test</title>
</head>
<body>
    <h1>VRT7 Enhanced Test</h1>
    <div id="output"></div>
    
    <script type="module">
        // Import VRT7 Enhanced function
        import { getRandomizedVRT7Test } from './src/features/skills-assessment/data/verbalBloodRelationsLogicalPuzzlesVRT7_Enhanced.js';
        
        const output = document.getElementById('output');
        
        try {
            console.log('Loading VRT7 Enhanced test...');
            const vrt7Data = getRandomizedVRT7Test(10); // Request 10 questions for testing
            
            output.innerHTML = `
                <h2>✅ VRT7 Enhanced Test Loaded Successfully!</h2>
                <p><strong>Test ID:</strong> ${vrt7Data.id}</p>
                <p><strong>Title:</strong> ${vrt7Data.title}</p>
                <p><strong>Description:</strong> ${vrt7Data.description}</p>
                <p><strong>Time Limit:</strong> ${vrt7Data.timeLimit} minutes</p>
                <p><strong>Has Sections:</strong> ${vrt7Data.sections ? 'Yes' : 'No'}</p>
                <p><strong>Sections Count:</strong> ${vrt7Data.sections?.length || 0}</p>
                
                ${vrt7Data.sections && vrt7Data.sections.length > 0 ? `
                    <h3>Section Details:</h3>
                    <p><strong>Section Title:</strong> ${vrt7Data.sections[0].title}</p>
                    <p><strong>Passages/Questions:</strong> ${vrt7Data.sections[0].questions?.length || 0}</p>
                    
                    ${vrt7Data.sections[0].questions && vrt7Data.sections[0].questions.length > 0 ? `
                        <h4>First Passage:</h4>
                        <p><strong>Title:</strong> ${vrt7Data.sections[0].questions[0].passage_title}</p>
                        <p><strong>Has Passage Text:</strong> ${!!vrt7Data.sections[0].questions[0].passage_text}</p>
                        <p><strong>Questions in Passage:</strong> ${vrt7Data.sections[0].questions[0].questions?.length || 0}</p>
                        
                        ${vrt7Data.sections[0].questions[0].questions && vrt7Data.sections[0].questions[0].questions.length > 0 ? `
                            <h5>First Question:</h5>
                            <p><strong>ID:</strong> ${vrt7Data.sections[0].questions[0].questions[0].id}</p>
                            <p><strong>Type:</strong> ${vrt7Data.sections[0].questions[0].questions[0].type}</p>
                            <p><strong>Text:</strong> ${vrt7Data.sections[0].questions[0].questions[0].question_text?.substring(0, 100)}...</p>
                            <p><strong>Options:</strong> ${vrt7Data.sections[0].questions[0].questions[0].options?.length || 0}</p>
                        ` : ''}
                    ` : ''}
                ` : ''}
                
                <h3>Statistics:</h3>
                <pre>${JSON.stringify(vrt7Data.statistics, null, 2)}</pre>
            `;
            
            console.log('VRT7 Enhanced test data:', vrt7Data);
            
        } catch (error) {
            output.innerHTML = `
                <h2>❌ Error Loading VRT7 Enhanced Test</h2>
                <p><strong>Error:</strong> ${error.message}</p>
                <pre>${error.stack}</pre>
            `;
            console.error('VRT7 Enhanced test error:', error);
        }
    </script>
</body>
</html>
