<!-- Example Question 1 - Flow Diagram -->
<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    What is the correct output when following this flow diagram?
  </text>
  
  <!-- Flow diagram -->
  <g transform="translate(300, 60)">
    <!-- Start -->
    <ellipse cx="50" cy="30" rx="45" ry="25" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">INPUT: 12</text>
    
    <!-- Arrow down -->
    <line x1="50" y1="55" x2="50" y2="85" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Process box 1 -->
    <rect x="10" y="90" width="80" height="35" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Divide by 3</text>
    
    <!-- Arrow down -->
    <line x1="50" y1="125" x2="50" y2="155" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Decision diamond -->
    <path d="M 50 160 L 85 185 L 50 210 L 15 185 Z" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="50" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Is result</text>
    <text x="50" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">even?</text>
    
    <!-- Yes arrow (right) -->
    <line x1="85" y1="185" x2="125" y2="185" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="105" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">YES</text>
    
    <!-- No arrow (left) -->
    <line x1="15" y1="185" x2="-25" y2="185" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="-5" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">NO</text>
    
    <!-- Yes process -->
    <rect x="130" y="167" width="70" height="35" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="165" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">× 2</text>
    
    <!-- No process -->
    <rect x="-70" y="167" width="70" height="35" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="-35" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">+ 7</text>
    
    <!-- Final arrows -->
    <line x1="165" y1="202" x2="165" y2="232" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="-35" y1="202" x2="-35" y2="232" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- End nodes -->
    <ellipse cx="165" cy="250" rx="40" ry="25" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="165" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">OUTPUT</text>
    
    <ellipse cx="-35" cy="250" rx="40" ry="25" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="-35" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">OUTPUT</text>
  </g>
  
  <!-- Step-by-step calculation -->
  <g transform="translate(50, 380)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Trace the flow:
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      1. Start with 12
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      2. Divide by 3: 12 ÷ 3 = 4
    </text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      3. Is 4 even? YES → multiply by 2: 4 × 2 = 8
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      4. Final output: 8
    </text>
  </g>
  
  <!-- Answer options -->
  <g transform="translate(500, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Select your answer:
    </text>
    
    <!-- Option A -->
    <rect x="0" y="20" width="40" height="30" fill="#27ae60" stroke="#2c3e50" stroke-width="2"/>
    <text x="20" y="38" text-anchor="middle" font-size="14" font-weight="bold" fill="white">A</text>
    <text x="50" y="38" font-size="14" fill="#2c3e50">8 ✓</text>
    
    <!-- Option B -->
    <rect x="0" y="55" width="40" height="30" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <text x="20" y="73" text-anchor="middle" font-size="14" fill="#2c3e50">B</text>
    <text x="50" y="73" font-size="14" fill="#2c3e50">11</text>
    
    <!-- Option C -->
    <rect x="0" y="90" width="40" height="30" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <text x="20" y="108" text-anchor="middle" font-size="14" fill="#2c3e50">C</text>
    <text x="50" y="108" font-size="14" fill="#2c3e50">4</text>
    
    <!-- Option D -->
    <rect x="90" y="20" width="40" height="30" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <text x="110" y="38" text-anchor="middle" font-size="14" fill="#2c3e50">D</text>
    <text x="140" y="38" font-size="14" fill="#2c3e50">12</text>
    
    <!-- Option E -->
    <rect x="90" y="55" width="40" height="30" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <text x="110" y="73" text-anchor="middle" font-size="14" fill="#2c3e50">E</text>
    <text x="140" y="73" font-size="14" fill="#2c3e50">6</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
</svg>
