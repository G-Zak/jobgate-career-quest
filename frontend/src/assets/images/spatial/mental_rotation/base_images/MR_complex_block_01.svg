<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Complex interlocking 3D block: stepped/staircase structure -->
  <!-- Precise isometric projection with 30Â° angles -->
  
  <!-- Top level - highest step (back left) -->
  <g id="top-level">
    <!-- Cube 1: Top-left cube -->
    <path d="M120 100 L150 80 L180 100 L150 120 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M120 100 L150 120 L150 160 L120 140 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M150 120 L180 100 L180 140 L150 160 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 2: Top-center cube -->
    <path d="M180 100 L210 80 L240 100 L210 120 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M180 100 L210 120 L210 160 L180 140 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M210 120 L240 100 L240 140 L210 160 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Middle level - second step -->
  <g id="middle-level">
    <!-- Cube 3: Middle-left cube -->
    <path d="M150 140 L180 120 L210 140 L180 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M150 140 L180 160 L180 200 L150 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M180 160 L210 140 L210 180 L180 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 4: Middle-center cube -->
    <path d="M210 140 L240 120 L270 140 L240 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M210 140 L240 160 L240 200 L210 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M240 160 L270 140 L270 180 L240 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 5: Middle-right cube -->
    <path d="M270 140 L300 120 L330 140 L300 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M270 140 L300 160 L300 200 L270 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M300 160 L330 140 L330 180 L300 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Lower level - third step -->
  <g id="lower-level">
    <!-- Cube 6: Lower-left cube -->
    <path d="M180 180 L210 160 L240 180 L210 200 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M180 180 L210 200 L210 240 L180 220 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M210 200 L240 180 L240 220 L210 240 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 7: Lower-center cube -->
    <path d="M240 180 L270 160 L300 180 L270 200 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M240 180 L270 200 L270 240 L240 220 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M270 200 L300 180 L300 220 L270 240 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Bottom level - lowest step (front right) -->
  <g id="bottom-level">
    <!-- Cube 8: Bottom cube -->
    <path d="M270 220 L300 200 L330 220 L300 240 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M270 220 L300 240 L300 280 L270 260 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M300 240 L330 220 L330 260 L300 280 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Reference grid lines (subtle) -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Orientation labels -->
  <text x="190" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Complex Block</text>
  <text x="160" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Stepped Structure</text>
</svg>
