<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Complex interlocking 3D block: rotated 180° -->
  <!-- Precise isometric projection with 30° angles -->
  
  <!-- Bottom level - lowest step (front left) -->
  <g id="bottom-level">
    <!-- Cube 1: Bottom cube -->
    <path d="M120 220 L150 200 L180 220 L150 240 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M120 220 L150 240 L150 280 L120 260 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M150 240 L180 220 L180 260 L150 280 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Lower level - third step -->
  <g id="lower-level">
    <!-- Cube 2: Lower-right cube -->
    <path d="M150 180 L180 160 L210 180 L180 200 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M150 180 L180 200 L180 240 L150 220 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M180 200 L210 180 L210 220 L180 240 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 3: Lower-center cube -->
    <path d="M210 180 L240 160 L270 180 L240 200 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M210 180 L240 200 L240 240 L210 220 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M240 200 L270 180 L270 220 L240 240 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Middle level - second step -->
  <g id="middle-level">
    <!-- Cube 4: Middle-right cube -->
    <path d="M120 140 L150 120 L180 140 L150 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M120 140 L150 160 L150 200 L120 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M150 160 L180 140 L180 180 L150 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 5: Middle-center cube -->
    <path d="M180 140 L210 120 L240 140 L210 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M180 140 L210 160 L210 200 L180 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M210 160 L240 140 L240 180 L210 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 6: Middle-left cube -->
    <path d="M240 140 L270 120 L300 140 L270 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M240 140 L270 160 L270 200 L240 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M270 160 L300 140 L300 180 L270 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Top level - highest step (back right) -->
  <g id="top-level">
    <!-- Cube 7: Top-center cube -->
    <path d="M210 100 L240 80 L270 100 L240 120 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M210 100 L240 120 L240 160 L210 140 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M240 120 L270 100 L270 140 L240 160 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 8: Top-right cube -->
    <path d="M270 100 L300 80 L330 100 L300 120 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M270 100 L300 120 L300 160 L270 140 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M300 120 L330 100 L330 140 L300 160 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Reference grid lines (subtle) -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Orientation labels -->
  <text x="190" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Complex Block 180°</text>
  <text x="160" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Flipped Structure</text>
</svg>
