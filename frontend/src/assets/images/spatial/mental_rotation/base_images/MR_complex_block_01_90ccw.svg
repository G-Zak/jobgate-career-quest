<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Complex interlocking 3D block: rotated 270째 (90째 counter-clockwise) -->
  <!-- Precise isometric projection with 30째 angles -->
  
  <!-- Back level - furthest from viewer -->
  <g id="back-level">
    <!-- Cube 1: Back cube -->
    <path d="M270 180 L300 160 L330 180 L300 200 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M270 180 L300 200 L300 240 L270 220 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M300 200 L330 180 L330 220 L300 240 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Third level -->
  <g id="third-level">
    <!-- Cube 2: Third-bottom cube -->
    <path d="M270 140 L300 120 L330 140 L300 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M270 140 L300 160 L300 200 L270 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M300 160 L330 140 L330 180 L300 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Second level -->
  <g id="second-level">
    <!-- Cube 3: Second-bottom cube -->
    <path d="M210 160 L240 140 L270 160 L240 180 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M210 160 L240 180 L240 220 L210 200 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M240 180 L270 160 L270 200 L240 220 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 4: Second-middle cube -->
    <path d="M210 120 L240 100 L270 120 L240 140 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M210 120 L240 140 L240 180 L210 160 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M240 140 L270 120 L270 160 L240 180 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Front level - closest to viewer (was left side) -->
  <g id="front-level">
    <!-- Cube 5: Front-bottom cube -->
    <path d="M150 180 L180 160 L210 180 L180 200 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M150 180 L180 200 L180 240 L150 220 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M180 200 L210 180 L210 220 L180 240 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 6: Front-middle cube -->
    <path d="M150 140 L180 120 L210 140 L180 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M150 140 L180 160 L180 200 L150 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M180 160 L210 140 L210 180 L180 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 7: Front-top cube -->
    <path d="M150 100 L180 80 L210 100 L180 120 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M150 100 L180 120 L180 160 L150 140 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M180 120 L210 100 L210 140 L180 160 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Reference grid lines (subtle) -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Orientation labels -->
  <text x="190" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Complex Block 270째</text>
  <text x="160" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">CCW Rotated</text>
</svg>
