<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Complex interlocking 3D block: rotated 90° clockwise -->
  <!-- Precise isometric projection with 30° angles -->
  
  <!-- Front level - closest to viewer (was right side) -->
  <g id="front-level">
    <!-- Cube 1: Front-top cube -->
    <path d="M240 100 L270 80 L300 100 L270 120 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M240 100 L270 120 L270 160 L240 140 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M270 120 L300 100 L300 140 L270 160 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 2: Front-middle cube -->
    <path d="M240 140 L270 120 L300 140 L270 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M240 140 L270 160 L270 200 L240 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M270 160 L300 140 L300 180 L270 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 3: Front-bottom cube -->
    <path d="M240 180 L270 160 L300 180 L270 200 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M240 180 L270 200 L270 240 L240 220 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M270 200 L300 180 L300 220 L270 240 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Second level -->
  <g id="second-level">
    <!-- Cube 4: Second-top cube -->
    <path d="M180 120 L210 100 L240 120 L210 140 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M180 120 L210 140 L210 180 L180 160 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M210 140 L240 120 L240 160 L210 180 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Cube 5: Second-middle cube -->
    <path d="M180 160 L210 140 L240 160 L210 180 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M180 160 L210 180 L210 220 L180 200 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M210 180 L240 160 L240 200 L210 220 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Third level -->
  <g id="third-level">
    <!-- Cube 6: Third-top cube -->
    <path d="M120 140 L150 120 L180 140 L150 160 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M120 140 L150 160 L150 200 L120 180 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M150 160 L180 140 L180 180 L150 200 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Back level - furthest from viewer -->
  <g id="back-level">
    <!-- Cube 7: Back cube -->
    <path d="M120 180 L150 160 L180 180 L150 200 Z" 
          fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Left face -->
    <path d="M120 180 L150 200 L150 240 L120 220 Z" 
          fill="#e2e8f0" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right face -->
    <path d="M150 200 L180 180 L180 220 L150 240 Z" 
          fill="#cbd5e1" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Reference grid lines (subtle) -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Orientation labels -->
  <text x="190" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Complex Block 90°CW</text>
  <text x="160" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Rotated Structure</text>
</svg>
